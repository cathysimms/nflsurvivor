{% block body %}

<table style='width:60%'>

        <form method='POST' action="">
            <tr > 
                    <th colspan="5" width="45%"> Week {{week_no}} {{message}}</th>
            </tr>
           
        </form>
    </div>  
        <tr>
            <th></th>

        {% for i in range(num) %}

            <form method='POST' action="">
                <tr>
                    <td style="text-align: center" width="10%"><button><a href="{{url_for('update', week_no = week_no, user_id = user_id, team = home_teams[i])}}">Select</a></button></td>

                    <td>{{away_teams[i]}}</td>

        {% endfor %}
